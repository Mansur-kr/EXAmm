<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#2A2A2A] ">


    <div class=" border-red-500">
        <img class="block" src="./Heading 1.png" alt="">
    </div>

    <form id="form" action="" class="w-[700px] bg-[#fff] p-[20px] mx-auto rounded flex justify-between">
        <input id="input" class="outline-none" type="text" placeholder="Enter movies">
        <select id="select" class="bg-red-300" name="" id="">
            <option value="A-Z">A-Z</option>
            <option value="Z-A">Z-A</option>

        </select>
        <button class="bg-green-600 p-[10px] text-[#fff]" type="submit">Search</button>
    </form>

    <ul id="moviesWrapper" class="flex flex-wrap gap-[40px] justify-center mt-[50px]">

    </ul>
      
    <script src="./movies.js"></script>
    <script src="./main.js"></script>
</body>
</html>
